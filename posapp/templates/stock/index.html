{% extends 'base.html' %}

{% block title %}Stock Summary{% endblock %}

{% block content %}
<div class="table-container">
    <h2>Stock Summary</h2>
    <table id="tbl">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Last Date changed</th>
        </tr>
  {% for item in items %}
        <tr>
            <td>{{item[3]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
         </tr> 
  {% endfor %}
    </table>
</div>
{% endblock %}
