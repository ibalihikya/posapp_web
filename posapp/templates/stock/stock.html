{% extends 'base.html' %}

{% block title %}Stock Log{% endblock %}

{% block content %}
<div class="table-container">
    <h2>Stock Log</h2>
    <table id="tbl">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date Added</th>
            <th>Date Modified</th>
            <!--<th>Comment</th>-->
        </tr>
  {% for item in items %}
        <tr>
            <!--<td>{{item['productid']}}</td>-->
            <td>{{item['productname']}}</td>
            <td>{{item['quantity']}}</td>
            <td>{{item['datecreated']}}</td>
            <td>{{item['lastmodifieddate']}}</td>
            <!--<td>{{item['comment']}}</td>-->
            
         </tr> 
  {% endfor %}
    </table>
</div>
{% endblock %}
